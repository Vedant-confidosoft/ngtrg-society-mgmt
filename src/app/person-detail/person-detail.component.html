<h3 class="text-center">Person Detail</h3>

<!--vedant patel-->

<div *ngIf="person">
<form class="row g-3 border border-primary" style="margin: 20px;" name="persondetailform">

    <div class="row">
      <label for="id"> Id </label>
      <input type="text" name="id" [value]="person.id" readonly class="form-control">
    </div>

    <div class="row g-3">
        <label> Name:</label>
        <div class="col">
          <input name="firstname" [(ngModel)]="person.firstname" type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input name="middlename" [(ngModel)]="person.middlename" type="text" class="form-control" placeholder="Middle name" aria-label="Middle name">
        </div>
        <div class="col">
          <input name="lastname" [(ngModel)]="person.lastname" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>

    <div class="col-md-6">
        <label for="inputGender" class="form-label">Gender:</label>
        <input type="text" name="gender" [(ngModel)]="person.gender" class="form-control" id="inputGender" placeholder="">
    </div>

    <div class="col-md-6">
        <label for="inputDOB" class="form-label">Date of Birth</label>
        <div>
            <input name="dob" [(ngModel)]="person.dob" type="date" id="inputDOB" class="form-control">
        </div>

    </div>

    <div class="col-md-6">
        <label for="mobile" class="form-label">Moblie No:</label>
        <input type="tel" name="mobile" [(ngModel)]="person.mobile" id="inputMobileNo" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="whatsapp" class="form-label ">Whatsapp No:</label>
        <input type="tel" name="whatsapp" [(ngModel)]="person.whatsapp" id="inputWhatsappNo" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="inputComName" class="form-label">Community:</label>
        <input type="text" name="community" id="inputComName" class="form-control">
    </div>

    <div class="col-md-6">
        <label for="occpuation" class="form-label">Occupation:</label>
        <input name="occupation" [(ngModel)]="person.occupation" type="text" id="inputOccupation" class="form-control">
    </div>

    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input name="email" [(ngModel)]="person.email" type="email" class="form-control" id="inputEmail" placeholder="abc@gmail.com">
    </div>


    <div class="col-12">
      <label for="address" class="form-label">Address</label>
      <input name="address" [(ngModel)]="person.address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="col-md-3">
      <label for="city" class="form-label">City</label>
      <input name="city" [(ngModel)]="person.city" type="text" class="form-control" id="inputCity">
    </div>

    <div class="col-md-3">
        <label for="area" class="form-label">Area</label>
        <input name="area" [(ngModel)]="person.area" type="text" class="form-control" id="inputArea">
      </div>

    <div class="col-md-3">
      <label for="state" class="form-label">State</label>
      <input name="state" [(ngModel)]="person.state" type="text" class="form-control" id="inputState">
    </div>

    <div class="col-md-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input name="pincode" [(ngModel)]="person.pincode" type="text" class="form-control" id="inputZip">
    </div>

    <div class="col-md-6">
        <label for="maritalstatus"> Marital Status:</label>
        <div class="form-check col">
            <input name="married" [(ngModel)]="person.maritalstatus" class="form-check-input" type="radio">
            <label class="form-check-label" for="married">
              Married
            </label>
        </div>

        <div class="form-check col">
            <input name="maritalstatus" [(ngModel)]="person.maritalstatus" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Unmarried
            </label>
        </div>

    </div>

    <div class="col-md-6">
        <label for="dom">Date of Marriage</label>
        <input name="dom" [(ngModel)]="person.dom" type="date" name="" id="InputDOM" class="form-control">
    </div>

    <div class="col-12">
      <button type="submit" name="submitbutton" class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>
