<h3 class="text-center">Society List</h3>

<table class="table table-striped">

  <thead>
    <tr>
      <td> Id </td>
      <td> Name </td>
      <td> Description </td>
    </tr>
  </thead>

  <tbody>
  <tr *ngFor="let society of societies">
    <td>
      {{society.id}}
    </td>
    <td>
      {{society.name}}
    </td>
    <td>
      {{society.description}}
    </td>
  </tr>
</tbody>

</table>
