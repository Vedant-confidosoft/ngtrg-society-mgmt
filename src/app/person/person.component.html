<h3 class="text-center">Person List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <td> Id </td>
      <td> Name </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons" >
      <td>
        {{person.id}}
      </td>
      <td>
        {{person.firstname}} {{person.lastname}}
      </td>
      <td routerLink="person/{{person.id}}">
        <a>detail</a>
      </td>
      <td>
        <a (click)="delete(person)" routerLink="person/"> delete</a>
      </td>
    </tr>
  </tbody>
</table>

<button type="button" class="btn btn-primary" (click)="onAddClick()">
  Add
</button>
